name: CI/CD Pipeline

# D√©clenche le workflow quand on push sur main ou quand on cr√©e une pull request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Tester et Builder
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. T√©l√©charge le code du repository
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # 2. Configure Node.js
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Installe les d√©pendances
      - name: üì¶ Install dependencies
        run: npm ci

      # 4. Lance les tests
      - name: üß™ Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: false

      # 5. V√©rifie le linting (qualit√© du code)
      - name: üîç Check linting
        run: npm run lint
        continue-on-error: true

      # 6. Build le projet
      - name: üèóÔ∏è Build project
        run: npm run build
        env:
          # Supabase
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
          # Stripe
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          
          # Replicate
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

      # 7. Affiche un message de succ√®s
      - name: ‚úÖ Build successful
        run: echo "‚úÖ All tests passed and build successful!"

  # Job 2: Notifier le succ√®s (optionnel)
  notify-success:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: üéâ Success notification
        run: |
          echo "üéâ CI/CD Pipeline completed successfully!"
          echo "‚úÖ Tests passed"
          echo "‚úÖ Build successful"
          echo "üöÄ Ready for deployment"
  
  # Job 3: Notifier l'√©chec
  notify-failure:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: ‚ùå Failure notification
        run: |
          echo "‚ùå CI/CD Pipeline failed!"
          echo "Please check the logs at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      
      # Optionnel : envoyer un email
      - name: üìß Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Build Failed: ${{ github.repository }}"
          body: |
            Build failed for ${{ github.repository }}
            
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: votre-email@example.com
          from: GitHub Actions
        continue-on-error: true
