name: CI/CD Pipeline

# DÃ©clenche le workflow quand on push sur main ou quand on crÃ©e une pull request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Tester et Builder
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. TÃ©lÃ©charge le code du repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Configure Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Installe les dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. Lance les tests
      - name: ğŸ§ª Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: false

      # 5. VÃ©rifie le linting (qualitÃ© du code)
      - name: ğŸ” Check linting
        run: npm run lint
        continue-on-error: true

      # 6. Build le projet
      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          # Variables d'environnement nÃ©cessaires pour le build
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      # 7. Affiche un message de succÃ¨s
      - name: âœ… Build successful
        run: echo "âœ… All tests passed and build successful!"

  # Job 2: Notifier le succÃ¨s (optionnel)
  notify-success:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: ğŸ‰ Success notification
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed successfully!"
          echo "âœ… Tests passed"
          echo "âœ… Build successful"
          echo "ğŸš€ Ready for deployment"
